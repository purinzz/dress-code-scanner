<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Dashboard - Dress Code Scanner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen">
  <div class="flex">
    <!-- Sidebar -->
    <div class="w-80 bg-[#1A1851] text-white min-h-screen flex flex-col">
      <div class="p-8 border-b border-[#FCB315]/30 flex flex-col items-center">
        <img src="/images/bantay-sinina-logo.png" class="w-52 h-auto object-contain">
        <h1 class="text-2xl text-[#FCB315] font-bold text-center mt-4">Security Personnel</h1>
      </div>

      <nav class="mt-10 space-y-3 text-lg flex-1">
        <button onclick="showSection('monitoring')" id="monitoringBtn" class="flex items-center w-full px-8 py-4 hover:bg-blue-600 transition duration-200">
          <i class="fas fa-video mr-4 text-xl"></i>Violation Monitoring
        </button>
        <button onclick="showSection('violations')" id="violationsBtn" class="flex items-center w-full px-8 py-4 hover:bg-blue-600 transition duration-200">
          <i class="fas fa-exclamation-circle mr-4 text-xl"></i>Today's Violations
        </button>
        <button onclick="showSection('profile')" id="profileBtn" class="flex items-center w-full px-8 py-4 hover:bg-blue-600 transition duration-200">
          <i class="fas fa-user mr-4 text-xl"></i>Profile
        </button>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-12 flex flex-col items-center">

      <!-- Page Title -->
      <h2 id="pageTitle" class="text-5xl font-extrabold text-[#1A1851] mb-10 text-center">
        Violation Monitoring
      </h2>

      <!-- ===== Monitoring Section ===== -->
      <section id="monitoringSection" class="w-full max-w-7xl">
        <div class="bg-white rounded-2xl shadow-xl p-10">
          <h4 class="text-2xl font-semibold mb-6 text-center text-[#1A1851]">Recent Captured Violation</h4>
          <div class="bg-gray-200 rounded-xl flex items-center justify-center w-full h-[600px]">
            <img id="recentScanImage" src="https://via.placeholder.com/1200x800/E74C3C/FFFFFF?text=Recent+Scan"
                 class="rounded-xl w-full h-full object-cover">
          </div>
        </div>
      </section>

      <!-- ===== Violations Section ===== -->
      <section id="violationsSection" class="hidden w-full max-w-7xl">
        <div class="bg-white rounded-2xl shadow-xl p-8">
          <h4 class="text-2xl font-semibold mb-6 text-[#1A1851]">Today's Violations</h4>
          <table class="min-w-full divide-y divide-gray-200 text-lg">
            <thead class="bg-[#1A1851] text-white">
              <tr>
                <th class="px-6 py-4 text-left">Student Info</th>
                <th class="px-6 py-4 text-left">Violation</th>
                <th class="px-6 py-4 text-left">Date</th>
                <th class="px-6 py-4 text-left">Action</th>
              </tr>
            </thead>
            <tbody id="violationsTableBody" class="divide-y divide-gray-200">
              <!-- JS will populate -->
            </tbody>
          </table>
        </div>
      </section>

<!-- ===== Profile Section ===== -->
<section id="profileSection" class="hidden w-full flex justify-center">
  <div class="w-full max-w-3xl bg-white shadow-2xl rounded-3xl p-10 sm:p-12 md:p-14 flex flex-col items-center">
    
    <!-- Back Button -->
    <button 
      onclick="showSection('monitoring')" 
      class="self-start mb-8 bg-[#1A1851] text-white px-6 py-2 rounded-lg hover:bg-[#292677] transition">
      ‚Üê Back
    </button>

    <!-- User Icon -->
    <div class="flex flex-col items-center mb-8">
      <div class="w-32 h-32 bg-gray-200 rounded-full flex items-center justify-center mb-4 shadow-md">
        <i class="fas fa-user text-gray-500 text-6xl"></i>
      </div>
      <h2 class="text-4xl font-bold text-[#1A1851]">Profile</h2>
    </div>

    <!-- Profile Details -->
    <div class="w-96 max-w-xl space-y-4">
      <div class="flex justify-between items-center border-b pb-3">
        <p class="text-2xl font-semibold text-[#1A1851]">Name:</p>
        <p id="userName" class="text-2xl text-gray-700 font-medium text-right">Loading...</p>
      </div>

      <div class="flex justify-between items-center border-b pb-3">
        <p class="text-2xl font-semibold text-[#1A1851]">Role:</p>
        <p class="text-2xl text-gray-700 font-medium text-center">Security Personnel</p>
      </div>
    </div>

    <!-- Logout Button -->
    <button 
      id="logoutBtn" 
      class="mt-10 bg-red-500 hover:bg-red-600 text-white text-lg px-8 py-3 rounded-xl w-full sm:w-2/3 md:w-1/2 transition">
      Logout
    </button>
  </div>
</section>

    </div>
  </div>

  <script src="/js/security-dashboard.js"></script>
</body>
</html>
