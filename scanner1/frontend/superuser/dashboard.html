<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Superuser Dashboard - Bantay Sinina</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 min-h-screen">
  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-72 bg-[#1A1851] text-[#FCB315] min-h-screen flex flex-col">
      <div class="p-8 border-b border-[#FCB315]/30 flex flex-col items-center">
        <img src="/images/bantay-sinina-logo.png" alt="Bantay Sinina Logo" class="w-48 h-auto object-contain" />
        <h1 class="text-3xl font-bold text-center mt-4">Superuser</h1>
      </div>

      <!-- Navigation -->
      <nav class="mt-10 space-y-2 text-lg flex-1">
        <a href="#" onclick="showSection('users')" id="usersLink"
           class="flex items-center px-8 py-4 hover:bg-blue-600 text-white duration-200">
          <i class="fas fa-users mr-4 text-xl"></i> Users
        </a>
        <a href="#" onclick="showSection('createUser')" id="createUserLink"
           class="flex items-center px-8 py-4 hover:bg-blue-600 text-white duration-200">
          <i class="fas fa-user-plus mr-4 text-xl"></i> Create User
        </a>
        <a href="#" onclick="showSection('profile')" id="profileLink"
           class="flex items-center px-8 py-4 hover:bg-blue-600 text-white duration-200">
          <i class="fas fa-user-circle mr-4 text-xl"></i> Profile
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-10">
      <div class="mb-10">
        <h2 class="text-4xl font-bold text-[#1A1851]" id="pageTitle">Users</h2>
      </div>

      <!-- Users Section -->
      <section id="usersSection">
        <h3 class="text-3xl font-semibold mb-8">Manage Users</h3>
        <div class="bg-white rounded-lg shadow overflow-hidden">
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200 text-lg">
              <thead class="bg-[#1A1851] text-white">
                <tr>
                  <th class="px-6 py-4 text-left font-medium">Username</th>
                  <th class="px-6 py-4 text-left font-medium">Email</th>
                  <th class="px-6 py-4 text-left font-medium">Role</th>
                  <th class="px-6 py-4 text-center font-medium">Actions</th>
                </tr>
              </thead>
              <tbody id="usersTableBody" class="divide-y divide-gray-200 bg-white"></tbody>
            </table>
          </div>
        </div>
      </section>

      <!-- Create User Section -->
      <section id="createUserSection" class="hidden flex justify-center items-center min-h-[80vh]">
        <div class="bg-white rounded-2xl shadow-xl p-10 w-full max-w-2xl">
          <h3 class="text-3xl font-bold text-[#1A1851] mb-8 text-center">Create New User</h3>
          <form id="createUserForm" class="space-y-6">
            <div>
              <label class="block text-lg font-semibold text-gray-700 mb-2">Username</label>
              <input type="text" id="newUsername" class="w-full border border-gray-300 rounded-lg px-4 py-3 text-lg focus:ring-2 focus:ring-[#1A1851] focus:outline-none" required />
            </div>
            <div>
              <label class="block text-lg font-semibold text-gray-700 mb-2">Email</label>
              <input type="email" id="newEmail" class="w-full border border-gray-300 rounded-lg px-4 py-3 text-lg focus:ring-2 focus:ring-[#1A1851] focus:outline-none" required />
            </div>
            <div>
              <label class="block text-lg font-semibold text-gray-700 mb-2">Password</label>
              <input type="password" id="newPassword" class="w-full border border-gray-300 rounded-lg px-4 py-3 text-lg focus:ring-2 focus:ring-[#1A1851] focus:outline-none" required />
            </div>
            <div>
              <label class="block text-lg font-semibold text-gray-700 mb-2">Role</label>
              <select id="newRole" class="w-full border border-gray-300 rounded-lg px-4 py-3 text-lg focus:ring-2 focus:ring-[#1A1851] focus:outline-none">
                <option value="osa">OSA</option>
                <option value="security">Security</option>
              </select>
            </div>
            <div class="flex justify-center pt-4">
              <button type="submit" class="bg-[#1A1851] text-white px-10 py-3 rounded-lg text-xl font-semibold hover:bg-blue-700 transition duration-200">
                Create User
              </button>
            </div>
          </form>
        </div>
      </section>

      <!-- Profile Section -->
      <section id="profileSection" class="hidden">
        <div class="bg-white rounded-3xl shadow-2xl p-12 w-full max-w-3xl mx-auto text-center">
          <h1 class="text-4xl font-bold text-[#1A1851] mb-10">Profile</h1>
          <div class="text-left w-full max-w-lg mx-auto space-y-6 text-xl">
            <p><strong>Name:</strong> <span id="superuserName" class="font-medium text-gray-900">Unknown</span></p>
            <p><strong>Email:</strong> <span id="superuserEmail" class="font-medium text-gray-900">Unknown</span></p>
            <p><strong>Role:</strong> <span id="superuserRole" class="font-medium text-gray-900">Superuser</span></p>
          </div>
          <div class="flex justify-center mt-12">
            <button id="logoutBtn"
              class="bg-red-500 hover:bg-red-600 text-white font-semibold px-10 py-4 rounded-xl text-xl">
              <i class="fas fa-sign-out-alt mr-2"></i> Logout
            </button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- JS for Navigation -->
  <script>
    function showSection(section) {
      const sections = ["usersSection", "createUserSection", "profileSection"];
      sections.forEach(id => document.getElementById(id).classList.add("hidden"));
      document.getElementById(section + "Section").classList.remove("hidden");

      document.getElementById("pageTitle").innerText =
        section === "users" ? "Users" :
        section === "createUser" ? "Create User" : "Profile";
    }
  </script>

  <script src="/js/superuser-dashboard.js"></script>
</body>
</html>
