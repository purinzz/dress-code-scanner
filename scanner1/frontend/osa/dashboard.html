<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OSA Dashboard - Bantay Sinina</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen">
  <div class="flex">
    <!-- Sidebar -->
    <div class="w-72 bg-[#1A1851] text-[#FCB315] min-h-screen flex flex-col">
      <!-- Logo Section -->
      <div class="p-8 border-b border-[#FCB315]/30 flex flex-col items-center">
        <div class="p-3 rounded-lg w-full flex justify-center">
          <img
            src="/images/bantay-sinina-logo.png"
            alt="Bantay Sinina Logo"
            class="w-48 h-auto object-contain"
          />
        </div>
        <h1 class="text-3xl font-bold text-center mt-4">OSA</h1>
      </div>

      <!-- Navigation -->
      <nav class="mt-10 space-y-2 text-lg flex-1">
        <a href="#" onclick="showSection('overview')" id="overviewLink"
          class="flex items-center px-8 py-4 hover:bg-blue-600 text-white duration-200">
          <i class="fas fa-home mr-4 text-xl"></i>
          Overview
        </a>
        <a href="#" onclick="showSection('violations')" id="violationsLink"
          class="flex items-center px-8 py-4 hover:bg-blue-600 text-white duration-200">
          <i class="fas fa-exclamation-triangle mr-4 text-xl"></i>
          Violations
        </a>
        <a href="#" onclick="showSection('profile')" id="profileLink"
          class="flex items-center px-8 py-4 hover:bg-blue-600 text-white cursor-pointer duration-200">
          <i class="fas fa-user mr-4 text-xl"></i>
          Profile
        </a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-10">
      <div class="mb-10">
        <h2 class="text-4xl font-bold text-[#1A1851]" id="pageTitle">Dashboard</h2>
      </div>

      <!-- Overview Section -->
      <section id="overviewSection">
        <h3 class="text-3xl font-semibold mb-8">Overview</h3>
        <div class="bg-[#1A1851] rounded-lg p-8 max-w-md">
          <h4 class="text-xl font-medium text-white mb-3">Total Violations</h4>
          <div class="text-5xl font-bold text-[#FCB315]" id="totalViolations">0</div>
        </div>
      </section>

      <!-- Violations Section -->
      <section id="violationsSection" class="hidden">
        <h3 class="text-3xl font-semibold mb-8">Violations</h3>

        <!-- Search -->
        <div class="bg-white rounded-lg shadow p-8 mb-8">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <input
              type="text"
              id="searchInput"
              placeholder="Search by student or violation"
              class="px-4 py-3 border border-gray-300 rounded-md text-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button
              onclick="searchViolations()"
              class="bg-[#1A1851] text-white px-6 py-3 rounded-md text-lg hover:bg-blue-600 transition duration-200"
            >
              <i class="fas fa-search mr-2"></i>Search
            </button>
          </div>
        </div>

<!-- Violations Table (replace existing block) -->
<div class="bg-white rounded-lg shadow overflow-hidden">
  <div class="overflow-x-auto"> <!-- ensures table can scroll horizontally and header spans full width -->
    <table class="min-w-full divide-y divide-gray-200 text-lg">
      <thead class="bg-[#1A1851]">
        <tr>
          <th class="px-6 py-4 text-left text-xs font-medium text-white uppercase tracking-wider">Student Info</th>
          <th class="px-6 py-4 text-left text-xs font-medium text-white uppercase tracking-wider">Violation</th>
          <th class="px-6 py-4 text-left text-xs font-medium text-white uppercase tracking-wider">No. of Offense</th>
          <th class="px-6 py-4 text-left text-xs font-medium text-white uppercase tracking-wider">Date Scanned</th>
          <th class="px-6 py-4 text-left text-xs font-medium text-white uppercase tracking-wider">Status</th>
          <th class="px-6 py-4 text-center text-xs font-medium text-white uppercase tracking-wider">Actions</th>
        </tr>
      </thead>

      <tbody id="violationsTableBody" class="bg-white divide-y divide-gray-200">
        <!-- JS injects rows here -->
      </tbody>
    </table>
  </div>
</div>

      </section>

      <!-- Profile Section -->
      <section id="profileSection" class="hidden">
        <div class="bg-white rounded-3xl shadow-2xl p-12 w-full max-w-3xl mx-auto">
          <div class="mb-8">
            <button
              onclick="showSection('overview')"
              class="bg-gray-200 hover:bg-gray-300 text-[#1A1851] font-semibold px-6 py-3 rounded-lg text-lg transition cursor-pointer"
            >
              <i class="fas fa-arrow-left mr-2"></i> Back to Dashboard
            </button>
          </div>

          <h1 class="text-4xl font-bold text-[#1A1851] mb-10 text-center">User Profile</h1>

          <div class="text-left w-full max-w-lg mx-auto space-y-6 text-xl">
            <p class="text-gray-700">
              <strong>Name:</strong>
              <span id="userName" class="text-gray-900 font-medium">Unknown</span>
            </p>
            <p class="text-gray-700">
              <strong>Role:</strong>
              <span id="userRole" class="text-gray-900 font-medium">OSA</span>
            </p>
          </div>

          <div class="flex justify-center mt-12">
            <button
              id="logoutBtn"
              class="bg-red-500 hover:bg-red-600 text-white font-semibold px-10 py-4 rounded-xl text-xl w-60 transition cursor-pointer"
            >
              <i class="fas fa-sign-out-alt mr-2"></i> Logout
            </button>
          </div>
        </div>
      </section>
    </div>
  </div>

  <!-- Status Update Modal -->
  <div id="statusModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
    <div class="relative top-20 mx-auto p-6 border w-96 shadow-lg rounded-md bg-white">
      <div class="mt-3">
        <h3 class="text-xl font-medium text-gray-900 mb-4">Update Status</h3>
        <select
          id="statusSelect"
          class="w-full px-4 py-3 border border-gray-300 rounded-md text-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="pending">Pending</option>
          <option value="resolved">Resolved</option>
          <option value="not yet resolved">Not Yet Resolved</option>
        </select>
        <div class="flex justify-end mt-5 space-x-3">
          <button
            onclick="closeStatusModal()"
            class="px-5 py-3 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 text-lg"
          >
            Cancel
          </button>
          <button
            onclick="updateViolationStatus()"
            class="px-5 py-3 bg-blue-500 text-white rounded-md hover:bg-blue-600 text-lg"
          >
            Update
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    function showSection(section) {
      document.getElementById('overviewSection').classList.add('hidden');
      document.getElementById('violationsSection').classList.add('hidden');
      document.getElementById('profileSection').classList.add('hidden');

      if (section === 'overview') {
        document.getElementById('pageTitle').innerText = 'Dashboard';
        document.getElementById('overviewSection').classList.remove('hidden');
      } else if (section === 'violations') {
        document.getElementById('pageTitle').innerText = 'Violations';
        document.getElementById('violationsSection').classList.remove('hidden');
      } else if (section === 'profile') {
        document.getElementById('pageTitle').innerText = 'Profile';
        document.getElementById('profileSection').classList.remove('hidden');
      }
    }
  </script>
  <script src="/js/auth.js"></script>
  <script src="/js/osa-dashboard.js"></script>
</body>
</html>
