<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Dashboard - Dress Code Scanner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen">
  <!-- Page Container -->
  <div class="flex">
    <!-- Sidebar -->
    <div class="w-80 bg-[#1A1851] text-white min-h-screen flex flex-col">
      <div class="p-8 border-b border-[#FCB315]/30 flex flex-col items-center">
        <!-- Logo -->
        <div class="p-6 flex flex-col items-center">
  <div class=" p-3 rounded-lg">
    <img src="/images/bantay-sinina-logo.png" 
         alt="Bantay Sinina Logo" 
         class="w-52 h-auto object-contain">
  </div>
  <h1 class="text-2xl text-[#FCB315] font-bold text-center mt-4">Security Personnel</h1>
</div>



      </div>

      <nav class="mt-10 space-y-3 text-lg flex-1">
        <a href="#" onclick="showMonitoring()" class="flex items-center px-8 py-4 hover:bg-blue-600 transition duration-200" id="monitoringLink">
          <i class="fas fa-video mr-4 text-xl"></i>
          Violation Monitoring
        </a>
        <a href="#" onclick="logout()" class="flex items-center px-8 py-4 hover:bg-blue-600 transition duration-200 text-[#FCB315]">
          <i class="fas fa-sign-out-alt mr-4 text-xl"></i>
          Log Out
        </a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-12 flex flex-col items-center">
      <div class="mb-12">
        <h2 class="text-5xl font-extrabold text-[#1A1851] text-center" id="pageTitle">Dashboard</h2>
      </div>

      <!-- Recent Scanned Picture -->
      <div class="bg-white rounded-2xl shadow-xl p-10 w-full max-w-7xl">
        <h4 class="text-2xl font-semibold mb-6 text-center text-[#1A1851]">Recent Scanned Picture</h4>
        <div class="bg-gray-200 rounded-xl flex items-center justify-center w-full h-[600px]">
          <img
            id="recentScanImage"
            src="https://via.placeholder.com/1200x800/E74C3C/FFFFFF?text=Recent+Scan"
            alt="Recent Scanned Picture"
            class="rounded-xl w-full h-full object-cover"
          >
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/js/auth.js"></script>
  <script src="/js/security-dashboard.js"></script>
</body>
</html>
